<div class="cards">
  <div class="card" *ngFor="let video of videos" (click)="onVideoClick(video._id)">
    <div *ngIf="video.isPublished === true">
      <img class="card-img-top" [src]="video?.thumbnail" alt="Card image cap">
      <div class="card-body">
        <div class="media">
          <div class="user-img" [style.background-image]="'url(' + video.owner.avatar + ')'"></div>
          <div class="media-body">
            <h5 class="mt-0">{{ video?.title }}</h5>
            <p class="views">{{video?.views}} Views  <span><i class="bi bi-dot"></i></span>  {{video?.createdAt | relativeTime}}</p>
            <p>{{ video?.description }}</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
