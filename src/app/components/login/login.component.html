<div class="container mt-5">
  <img src="https://res.cloudinary.com/dcxj8iqvr/image/upload/v1718453273/r4vnoc8uaifkegcopred.jpg" alt="" class="img-fluid">
  <h1>PLAY</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
              <label for="usernameOrEmail">Username or Email</label>
              <input type="text" formControlName="usernameOrEmail" id="usernameOrEmail" class="form-control input">
              <div *ngIf="form.get('usernameOrEmail').invalid && form.get('usernameOrEmail').touched" class="text-danger">
                Username or Email is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" id="password" class="form-control input">
              <div *ngIf="form.get('password').invalid && form.get('password').touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="text-danger" *ngIf="error">
              {{ error }}
            </div>
            <button type="submit" class="btn btn-purple btn-block" [disabled]="form.invalid">Login</button>
            <a  class="btn btn-black btn-block" routerLink="/register">SignUp</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
