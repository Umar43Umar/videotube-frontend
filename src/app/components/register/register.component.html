<div class="container mt-5">
  <img src="https://res.cloudinary.com/dcxj8iqvr/image/upload/v1718453273/r4vnoc8uaifkegcopred.jpg" alt="" class="img-fluid">
  <h1>PLAY</h1>
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input formControlName="fullName" type="text" class="form-control input" id="fullName">
          <div *ngIf="registerForm.get('fullName').invalid && registerForm.get('fullName').touched" class="text-danger">
            Full Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="form-control input" id="email">
          <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="text-danger">
            Valid email is required
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control input" id="username">
          <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="text-danger">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control input" id="password">
          <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="text-danger">
            Password is required
          </div>
        </div>

        <div class="form-group">
          <label for="avatar">Avatar</label>
          <input type="file" class="form-control-file input" id="avatar" (change)="onFileChange($event, 'avatar')" formControlName="avatar">
          <div *ngIf="registerForm.get('avatar').invalid && registerForm.get('avatar').touched" class="text-danger">
            Avatar is required
          </div>
          <div *ngIf="avatarFile" class="text-success">
            Avatar uploaded successfully
          </div>
        </div>

        <div class="form-group">
          <label for="coverImage">Cover Image</label>
          <input type="file" class="form-control-file input" id="coverImage" (change)="onFileChange($event, 'coverImage')" formControlName="coverImage">
          <div *ngIf="coverImageFile" class="text-success">
            Cover image uploaded successfully
          </div>
        </div>
        <button type="submit" class="btn btn-purple" [disabled]="registerForm.invalid">Register</button>
        <a class="btn btn-black" routerLink="/login">Login</a>
      </form>
    </div>
  </div>
</div>
